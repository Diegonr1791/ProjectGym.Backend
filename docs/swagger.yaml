paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user, generates an access token and a refresh token
        in a secure cookie.
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.LoginResponse'
        "400":
          description: Invalid data
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid credentials
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Login
      tags:
      - authentication
  /auth/logout:
    post:
      description: Invalidates the user's refresh token.
      produces:
      - application/json
      responses:
        "200":
          description: Session closed successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: No active session to close
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Logout
      tags:
      - authentication
  /auth/refresh:
    post:
      description: Renews the access token using a valid refresh token from a cookie.
      produces:
      - application/json
      responses:
        "200":
          description: New access token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Cookie not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Invalid refresh token
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Refresh token
      tags:
      - authentication
