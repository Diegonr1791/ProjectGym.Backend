basePath: /api/v1
definitions:
  http.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  http.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        properties:
          email:
            type: string
          id:
            type: integer
        type: object
    type: object
  model.Ejercicio:
    properties:
      grupo_muscular_id:
