        type: string
      duracion_min:
        type: integer
      fecha:
        type: string
      id:
        type: integer
      usuario_id:
        type: integer
    type: object
  models.SesionEjercicio:
    properties:
      ejercicio_id:
        type: integer
      fecha:
        type: string
      id:
        type: integer
      observacion:
        type: string
      orden:
        type: integer
      peso:
        type: number
      repeticiones:
        type: integer
      series:
        type: integer
      sesion_id:
        type: integer
    type: object
  models.TipoEjercicio:
    properties:
      id:
        type: integer
      nombre:
        type: string
    type: object
  models.User:
    description: User entity for authentication and profile management
    properties:
      created_at:
        description: Audit fields
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: john@example.com
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      is_deleted:
        description: Soft delete
        example: false
        type: boolean
      name:
        example: John Doe
        type: string
      role:
        allOf:
        - $ref: '#/definitions/models.Role'
        description: Relations
      role_id:
        example: 1
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
