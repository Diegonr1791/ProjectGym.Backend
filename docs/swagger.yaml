        type: integer
      rutina_id:
        type: integer
      usuario_id:
        type: integer
    type: object
  model.GrupoMuscular:
    properties:
      id:
        type: integer
      nombre:
        type: string
    type: object
  model.Medicion:
    properties:
      fecha:
        type: string
      grasa_corporal:
        type: number
      id:
        type: integer
      musculo:
        type: number
      peso_corporal:
        type: number
      usuario_id:
        type: integer
    type: object
  model.Rutina:
    properties:
      fecha_creacion:
        type: string
      id:
        type: integer
      nombre:
        type: string
      objetivo:
        type: string
      publica:
        type: boolean
      usuario_id:
        type: integer
    type: object
  model.RutinaGrupoMuscular:
    properties:
      grupo_muscular_id:
        type: integer
      id:
        type: integer
      rutina_id:
        type: integer
    type: object
  model.Sesion:
    properties:
      comentarios:
        type: string
      duracion_min:
        type: integer
      fecha:
        type: string
      id:
        type: integer
      usuario_id:
        type: integer
    type: object
  model.SesionEjercicio:
    properties:
      ejercicio_id:
        type: integer
      fecha:
        type: string
      id:
        type: integer
      observacion:
        type: string
      orden:
        type: integer
      peso:
        type: number
      repeticiones:
        type: integer
      series:
        type: integer
      sesion_id:
        type: integer
    type: object
  model.TipoEjercicio:
    properties:
      id:
        type: integer
      nombre:
        type: string
    type: object
  model.Usuario:
    properties:
      email:
        type: string
      id:
        type: integer
      nombre:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API para gestión de rutinas de gimnasio
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: GymBro API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Autentica un usuario, genera un access token y un refresh token
        en una cookie segura.
      parameters:
      - description: Credenciales de login
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/http.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.LoginResponse'
        "400":
          description: Datos inválidos
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Credenciales inválidas
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties: true
            type: object
      summary: Iniciar sesión
      tags:
      - autenticación
  /auth/logout:
    post:
      description: Invalida el refresh token del usuario.
      produces:
      - application/json
      responses:
        "200":
          description: Sesión cerrada exitosamente
          schema:
            additionalProperties: true
            type: object
        "400":
          description: No hay sesión activa para cerrar
          schema:
            additionalProperties: true
            type: object
      summary: Cerrar sesión
      tags:
      - autenticación
  /auth/refresh:
    post:
      description: Renueva el access token usando un refresh token válido desde una
        cookie.
      produces:
      - application/json
      responses:
        "200":
          description: Nuevo access token
          schema:
            $ref: '#/definitions/http.LoginResponse'
        "400":
          description: Cookie no encontrada
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Refresh token inválido
          schema:
            additionalProperties: true
            type: object
      summary: Refrescar token
      tags:
      - autenticación
