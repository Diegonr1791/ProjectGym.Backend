basePath: /api/v1
definitions:
  errors.ErrorResponse:
    description: Standard error response
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  http.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  http.LoginResponse:
    properties:
      access_token:
        type: string
      user:
        properties:
          email:
            type: string
          id:
            type: integer
        type: object
    type: object
  http.MessageResponse:
    description: Simple message response
    properties:
      message:
        example: Operation completed successfully
        type: string
    type: object
  models.Ejercicio:
    description: Exercise model
    properties:
      grupo_muscular_id:
        type: integer
      id:
        type: integer
      nombre:
        type: string
      tipo_ejercicio_id:
        type: integer
    type: object
  models.Favorita:
    properties:
      fecha:
        type: string
      id:
        type: integer
      rutina_id:
        type: integer
      usuario_id:
        type: integer
    type: object
  models.GrupoMuscular:
    properties:
      id:
        type: integer
      nombre:
        type: string
    type: object
  models.Medicion:
    properties:
      fecha:
        type: string
      grasa_corporal:
        type: number
      id:
        type: integer
      musculo:
        type: number
      peso_corporal:
        type: number
      usuario_id:
        type: integer
    type: object
  models.Role:
    description: Role entity for user permissions and access control
    properties:
      created_at:
        description: Audit fields
        example: "2023-01-01T00:00:00Z"
        type: string
      description:
        example: Administrator role with full access
        type: string
      id:
        example: 1
        type: integer
      is_active:
        example: true
        type: boolean
      is_deleted:
        description: Soft delete
        example: false
        type: boolean
      is_system:
        description: System roles cannot be deleted
        example: true
        type: boolean
      name:
        example: admin
        type: string
      priority:
        description: For role hierarchy
        example: 1
        type: integer
      updated_at:
        example: "2023-01-01T00:00:00Z"
        type: string
    type: object
  models.Rutina:
    properties:
      fecha_creacion:
        type: string
      id:
        type: integer
      nombre:
        type: string
      objetivo:
        type: string
      publica:
        type: boolean
      usuario_id:
        type: integer
    type: object
  models.RutinaConGruposMusculares:
    properties:
      grupos_musculares:
        items:
